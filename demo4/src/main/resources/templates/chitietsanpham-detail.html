<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Sản Phẩm</title>
    <!-- Link CSS Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Chi Tiết Sản Phẩm</h2>
                </div>
                <div class="card-body">
                    <dl class="row">
                        <dt class="col-sm-3">ID:</dt>
                        <dd class="col-sm-9" th:text="${chiTietSanPham.id}"></dd>

                        <dt class="col-sm-3">Tên Sản Phẩm:</dt>
                        <dd class="col-sm-9" th:text="${chiTietSanPham.sanPham.tenSanPham}"></dd>

                        <dt class="col-sm-3">Màu Sắc:</dt>
                        <dd class="col-sm-9" th:text="${chiTietSanPham.mauSac.tenMau}"></dd>

                        <dt class="col-sm-3">Size:</dt>
                        <dd class="col-sm-9" th:text="${chiTietSanPham.size.tenSize}"></dd>

                        <dt class="col-sm-3">Giá Bán:</dt>
                        <dd class="col-sm-9" th:text="${chiTietSanPham.giaBan}"></dd>

                        <dt class="col-sm-3">Số Lượng Tồn:</dt>
                        <dd class="col-sm-9" th:text="${chiTietSanPham.soLuongTon}"></dd>

                        <dt class="col-sm-3">Trạng Thái:</dt>
                        <dd class="col-sm-9" th:text="${chiTietSanPham.trangThai}"></dd>

                        <dt class="col-sm-3">Ngày Tạo:</dt>
                        <dd class="col-sm-9" th:text="${#dates.format(chiTietSanPham.ngayTao, 'dd/MM/yyyy')}"></dd>

                        <dt class="col-sm-3">Ngày Sửa:</dt>
                        <dd class="col-sm-9" th:text="${#dates.format(chiTietSanPham.ngaySua, 'dd/MM/yyyy')}"></dd>
                    </dl>
                    <!-- Nút Update -->
                    <a th:href="@{/chitietsanpham/update/{id}(id=${chiTietSanPham.id})}" class="btn btn-primary">Cập Nhật</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
