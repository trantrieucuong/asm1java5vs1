<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóa Đơn Detail</title>
    <!-- Link CSS Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Chi Tiết Hóa Đơn</h2>
                </div>
                <div class="card-body">
                    <dl class="row">
                        <dt class="col-sm-3">ID:</dt>
                        <dd class="col-sm-9" th:text="${hoaDon.id}"></dd>

                        <dt class="col-sm-3">Khách Hàng:</dt>
                        <dd class="col-sm-9" th:text="${hoaDon.khachHang.hoTen}"></dd>

                        <dt class="col-sm-3">Địa Chỉ:</dt>
                        <dd class="col-sm-9" th:text="${hoaDon.diaChi}"></dd>

                        <dt class="col-sm-3">Số Điện Thoại:</dt>
                        <dd class="col-sm-9" th:text="${hoaDon.soDienThoai}"></dd>

                        <dt class="col-sm-3">Trạng Thái:</dt>
                        <dd class="col-sm-9" th:text="${hoaDon.trangThai}"></dd>

                        <dt class="col-sm-3">Ngày Tạo:</dt>
                        <dd class="col-sm-9" th:text="${hoaDon.ngayTao}"></dd>

                        <dt class="col-sm-3">Ngày Sửa:</dt>
                        <dd class="col-sm-9" th:text="${hoaDon.ngaySua}"></dd>
                    </dl>
                    <!-- Nút Update -->
                    <a th:href="@{/hoadon/update/{id}(id=${hoaDon.id})}" class="btn btn-primary">Cập Nhật</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
