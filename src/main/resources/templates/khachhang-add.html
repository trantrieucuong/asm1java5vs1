<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Admin</title>
    <!-- Link CSS Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Add New Khach hàng</h2>
                </div>
                <div class="card-body">
                    <form action="/khachhang/add" method="post">
                        <div class="form-group">
                            <label for="name">Họ Tên:</label>
                            <input type="text" class="form-control" id="name" name="hoTen" required>
                        </div>
                        <div class="form-group">
                            <label for="diachi">địa chỉ</label>
                            <input type="text" class="form-control" id="diachi" name="diaChi" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="text" class="form-control" id="phone" name="sdt" required>
                        </div>
                        <div class="form-group">
                            <label for="specialized">trạng thái:</label>
                            <input type="text" class="form-control" id="specialized" name="trangThai" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
